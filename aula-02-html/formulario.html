<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style02.css">
</head>
<body>
    <h1>Formulario</h1>
    <fieldset>
        <form action="tabela.html" method="get">
        <label for="imagem">Selecione sua imagem: </label>
        <input type="file" id="imagem" name="imagem"> <br></br>

        <label for="name">Nome: </label>
        <input type="text" id="name" name="nome"> <br></br>

        <label for="Email">E-mail </label>
        <input type="text" id="Email" name="Email">
        <br></br>

        <label for="idade">Idade: </label>
        <input type="text" id="idade" name="idade"> <br></br>

        <label for="sexualidade">Sexualidade: </label> <br></br>

            <label>Masculino</label>
            <input type="checkbox">
            <label>Feminino</label>
            <input type="checkbox"> <br></br>

        <label for="senha">Senha: </label>
        <input type="password" id="senha" name="senha"> <br></br>

        <input type="submit" value="Enviar">
        <input type="reset" value="Redefinir">

        </form>
    </fieldset>
</body>
</html>
