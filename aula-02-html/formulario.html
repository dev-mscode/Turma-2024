<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Formulário =]</title>
</head>
<body>
    <h1>Formulário</h1>

    <form action="" method="post">

        <label for="text">Campo de Texto:</label>
        <input type="text" id="text" name="text"><br><br>

        <label for="password">Senha:</label>
        <input type="password" id="password" name="password"><br><br>

        <label for="checkbox">Aceito os termos e condições de ser tão lindo: </label>
        <input type="checkbox" id="checkbox" name="checkbox"><br><br>

        <label for="file">Escolha um arquivo:</label>
        <input type="file" id="file" name="file">

        <input type="hidden" id="hidden" name="hidden" value="Exemplo de valor oculto"><br><br>

        <label for="imagem">Enviar imagem:</label>
        <input type="imagem" id="imagme" src="" alt="Imagem de tal coisa"><br><br>

        <label>Escolha uma opção:</label>
        <input type="radio" id="option1" name="radio" value="Opção 1">
        <label for="option1">sim</label>
        <input type="radio" id="option2" name="radio" value="Opção 2">
        <label for="option2">não</label><br><br>

        <input type="reset" value="Resetar Campos"><br><br>

        <input type="submit" value="Enviar Formulário"><br><br>
    </form>

</body>
</html>
