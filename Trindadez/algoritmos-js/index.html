<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <p id="saudacao"></p>
    <div id="main-div">
        <form action="#" id="calc-form">
            <label for="numero1">First <input type="number" id="n1"></label>
            <label for="numero2">Second <input type="number" id="n2"></label>
            <div class="buttons">
                <button id="mais" type="button">+</button>
                <button id="menos" type="button">-</button>
                <button id="divis" type="button">/</button>
                <button id="multi" type="button">x</button>
            </div>
        </form>
        <br>
        <label for="#" id="arroz">Resultado:
            <textarea id="text-area" rows="3.5" cols="35" readonly></textarea>
        </label>
    </div>
    <div>
        <label for="username">Nome: <input type="text" id="username"></label>
        <button id="salvar" type="button">Salvar</button>
    </div>
    <script src="main.js"></script>
</body> 
</html>
