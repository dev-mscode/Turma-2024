<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AULA 03 - FORMULARIO</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- ATIVIDADE DA AULA 03 - MS CODE -->
        <header>
            <h1>MS CODE</h1>
        </header>
        <main>
            <h2>Cadastro Pessoal</h2>
            <form action="#" method="post">
                <label>Nome:</label>
                <input type="text"><br>

                <label>Email:</label>
                <input type="email"><br>

                <label>Senha:</label>
                <input type="password"><br>

                <div>
                <label>Gênero:</label><br>
                <input type="radio" value="masculino">
                <span>Masculino</span>
                <input type="radio" value="feminino">
                <span>Feminino</span><br><br>
            </div>

                <label>Cidade:</label>
                <select>
                    <option value="pinheiros">Pinheiros</option>
                    <option value="boa_esperanca">Boa Esperança</option>
                    <option value="montanha">Montanha</option>
                    <option value="nova_venecia">Nova Venécia</option>
                    <option value="linhares">Linhares</option>
                </select><br><br>
                <div>

                <label>Interesses:</label><br>
                <input type="checkbox" value="esporte">
                <label>Esporte</label><br>
                <input type="checkbox" value="musica">
                <label>Música</label><br>
                <input type="checkbox" value="tecnologia">
                <label>Tecnologia</label><br><br>
            </div>

                <label>Mensagem:</label><br>
                <textarea rows="4" cols="50"></textarea><br><br>

                <input type="submit" value="Enviar">
            </form>
            <a href="tabela.html">VER CADASTROS</a>
        </main>

        <footer>
            <h2>Gabriel Cirqueira - MSCODE 2024</h2>
        </footer>
    </body>
</html>
